<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Com Come</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
      <h1 class="m-0">
        <img class="img-fluid" src="{% static 'img/logo.png' %}" style="width:200px" alt="" />
      </h1>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav mx-auto bg-light rounded pe-4 py-3 py-lg-0">
          <a href="{% url 'home' %}" class="nav-item nav-link">정보 페이지</a>
          <a href="{% url 'community' %}" class="nav-item nav-link active">커뮤니티</a>
        </div>
      </div>
      <a
        href="{% url 'login' %}"
        class="btn btn-primary px-3 d-none d-lg-block"
        style="margin-right: 5px"
        >로그인</a
      >
      <a href="{% url 'signup' %}" class="btn btn-primary px-3 d-none d-lg-block">회원가입</a>
    </nav>
    <!-- Navbar End -->
    <!-- About Start -->
    <div class="main">
      <div class="left">
        <h4>부품</h4>
        <div>
          <a href="{% url 'home' %}">CPU</div>
          <div><a href="{% url 'ram' %}">RAM</div>
          <div><a href="{% url 'mainboard' %}">메인보드</div>
          <div><a href="{% url 'gpu' %}">GPU</div>
          <div><a href="{% url 'ssd' %}">SSD/HDD</div>
          <div><a href="{% url 'power' %}">파워</div>
        </div>
      <div class="right">
        <div class="ram">
          <img class="ram_jpg" src="{% static 'img/ram.png' %}">
          <div style="margin: 15px"><h1>메모리(RAM)란?</h1>
            <h4 style="color:#f5c242">CPU와 저장장치 사이에서 데이터를 주고받으며 속도를 보완해준다!</h4><br>

            RAM(Random Access Memory)은 기억된 정보를 읽어내기도 하고 다른 정보를 기억시킬 수도 있는 메모리로서, 컴퓨터의 주기억장치, 응용 프로그램의 일시적 로딩(loading), 데이터의 일시적 저장 등에 사용된다.<br>
            램 용량이 클수록 더 많은 임시 데이터를 저장하고 처리할 수 있다.<br>
            </div>
          </div>
        
    </div>

    <!-- About End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
